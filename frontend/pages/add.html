<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addcontacts</title>
   <link rel="stylesheet" href="../css/add.css">
</head>
<body>
    <div class="form-container">
        <h1>Add Contact</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Enter first name" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Enter last name" required>
            </div>
            <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="tel" id="num" name="number" placeholder="Enter phone number" required>
            </div>
            <div class="form-group">
                <button type="submit" onclick="addTodo()">Save Contact</button>
            </div>
        </form>
        <div class="home-link">
            <a href="../index.html">Back></a>
        </div>
    </div>
    <script src="../js/add.js"></script>
</body> 
</html>
